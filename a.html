<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Elite Companions â€“ Browse Profiles</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom right, #0f172a, #1e293b);
      color: #fff;
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }

    header {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      padding: 1rem 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    header h1 {
      font-size: 1.3rem;
      font-weight: 800;
      color: #38bdf8;
    }

    header nav a {
      margin-left: 20px;
      color: rgba(255,255,255,0.8);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    header nav a:hover {
      color: #38bdf8;
    }

    /* Filters */
    .filters {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      padding: 20px 5%;
      flex-wrap: wrap;
    }

    .filters input, .filters select {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255,255,255,0.08);
      color: #fff;
    }

    .companions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px 5%;
      max-width: 1200px;
      margin: auto;
    }

    .card {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      overflow: hidden;
      backdrop-filter: blur(6px);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card h3 {
      font-size: 1.1rem;
      margin: 10px 15px 0;
    }

    .card p {
      margin: 5px 15px 40px;
      font-size: 0.9rem;
      opacity: 0.85;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
    }

    /* WhatsApp Button */
    .whatsapp-btn {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background: #25D366;
      color: #fff;
      padding: 6px 10px;
      border-radius: 50px;
      font-size: 0.8rem;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
      transition: background 0.3s ease;
      z-index: 2;
    }

    .whatsapp-btn:hover {
      background: #1da851;
    }

    /* Load More Button */
    #loadMore {
      display: block;
      margin: 30px auto;
      padding: 10px 20px;
      background: #38bdf8;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #loadMore:hover {
      background: #0ea5e9;
    }

    /* Gallery Modal */
    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      z-index: 1000;
    }

    .modal.active {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      position: relative;
      background: rgba(30,41,59,0.95);
      padding: 20px;
      border-radius: 12px;
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .modal-content img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 10px;
    }

    .close-btn, .prev-btn, .next-btn {
      position: absolute;
      background: rgba(0,0,0,0.6);
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }

    .close-btn:hover, .prev-btn:hover, .next-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    .close-btn { top: 15px; right: 15px; }
    .prev-btn { top: 50%; left: -50px; transform: translateY(-50%); }
    .next-btn { top: 50%; right: -50px; transform: translateY(-50%); }

    footer {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(8px);
      padding: 30px 5%;
      text-align: center;
      font-size: 0.85rem;
      margin-top: 40px;
      color: rgba(255,255,255,0.7);
    }
  </style>
</head>
<body>

  <header>
    <h1>Elite Companions</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="companions.html" style="color:#38bdf8;">Companions</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Filters -->
  <div class="filters">
    <input type="text" id="search" placeholder="Search by name...">
    <select id="ageFilter">
      <option value="">All Ages</option>
      <option value="18-24">18-24</option>
      <option value="25-30">25-30</option>
      <option value="31-40">31-40</option>
    </select>
  </div>

  <section class="companions-grid" id="companions"></section>

  <button id="loadMore">Load More</button>

  <!-- Modal -->
  <div class="modal" id="profileModal">
    <div class="modal-content">
      <button class="close-btn" onclick="closeModal()">âœ–</button>
      <button class="prev-btn" onclick="prevImage()">â—€</button>
      <img id="modalImage" src="" alt="">
      <button class="next-btn" onclick="nextImage()">â–¶</button>
      <h2 id="modalName"></h2>
      <p id="modalDescription"></p>
    </div>
  </div>

  <footer>
    &copy; 2025 Elite Companions â€” All Rights Reserved Â· 18+ Only
  </footer>

  <script>
    const companions = [
      { 
        name: "Sophia", age: 24, desc: "Elegant dinner companion.", phone: "+254700000001",
        images: ["images/sophia1.jpg","images/sophia2.jpg","images/sophia3.jpg"]
      },
      { 
        name: "Maya", age: 27, desc: "Fun and adventurous.", phone: "+254700000002",
        images: ["images/maya1.jpg","images/maya2.jpg"]
      },
      { 
        name: "Luna", age: 25, desc: "Romantic and calming.", phone: "+254700000003",
        images: ["images/luna1.jpg","images/luna2.jpg"]
      },
    ];

    const container = document.getElementById("companions");
    const loadMoreBtn = document.getElementById("loadMore");
    let visibleCount = 3;

    let currentImages = [];
    let currentIndex = 0;

    function renderCompanions() {
      container.innerHTML = "";
      companions.slice(0, visibleCount).forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${c.images[0]}" alt="${c.name}">
          <h3>${c.name}, ${c.age}</h3>
          <p>${c.desc}</p>
          <a href="https://wa.me/${c.phone.replace(/\+/g, '')}?text=Hi%20${c.name},%20I%20would%20like%20to%20book%20a%20session." 
             target="_blank" class="whatsapp-btn">ðŸ’¬ WhatsApp</a>
        `;
        card.addEventListener("click", () => openModal(c));
        container.appendChild(card);
      });

      if (visibleCount >= companions.length) {
        loadMoreBtn.style.display = "none";
      } else {
        loadMoreBtn.style.display = "block";
      }
    }

    function openModal(companion) {
      currentImages = companion.images;
      currentIndex = 0;
      document.getElementById("modalImage").src = currentImages[currentIndex];
      document.getElementById("modalName").innerText = companion.name;
      document.getElementById("modalDescription").innerText = companion.desc;
      document.getElementById("profileModal").classList.add("active");
    }

    function closeModal() {
      document.getElementById("profileModal").classList.remove("active");
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % currentImages.length;
      document.getElementById("modalImage").src = currentImages[currentIndex];
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + currentImages.length) % currentImages.length;
      document.getElementById("modalImage").src = currentImages[currentIndex];
    }

    document.getElementById("search").addEventListener("input", renderCompanions);
    document.getElementById("ageFilter").addEventListener("change", renderCompanions);

    loadMoreBtn.addEventListener("click", () => {
      visibleCount += 3;
      renderCompanions();
    });

    renderCompanions();
  </script>
</body>
</html>
